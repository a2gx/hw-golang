app:
  # example: "memory" | "sql"
  storage: "sql"

  # example: "http" | "grpc" | "both"
  server: "both"

  # Периодичность выполнения планировщика (в секундах)
  timeout_scheduler: 60

logger:
  # example: "debug" | "info" | "warn" | "warning" | "error"
  level: "debug"

  # example: "text_color" | "text" | "json"
  handler: "text_color"

  # write to file if this option is not empty, example "logfile.log"
  # and it is recommended to change the handler to "json"
  filename: ""

  add_source: true

server:
  http_addr: "0.0.0.0:8085"
  grpc_addr: "0.0.0.0:50055"

database:
  username: "root"
  password: "root"
  dbname: "calendar"
  host: "calendar_postgres"
  port: 5432

rabbitmq:
  username: "guest"
  password: "guest"
  queue: "events"   # Название очереди для уведомлений
  host: "localhost"
  port: 5672
